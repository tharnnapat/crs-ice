<body>

<div id="main" align="center">
<div align="center" class="font-4" id="title" > Course Register System</div>
<div style="margin-bottom:20px;">
  <table width="95%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="right"><table width="40%" border="0" cellspacing="0" cellpadding="5">

      <td><table width="30%" border="0" cellpadding="0" cellspacing="0" id="menu">

          <td width="50%" align="center"><a href="#">Home</a></td>
          <td align="center"><a href="#">Course</a></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td><table width="100%" border="0" cellpadding="5" cellspacing="0" id="table-body">
        <tr>
          <td width="50%" rowspan="2" valign="top">
          <div id='calendar'>
            <script type="text/javascript">

  $(document).ready(function() {

/*-------------------------------------------- Start Get Array --------------------------------------------------------- */
            var year=[""];
            var month=[""];
            var date=[""];

              {% for row in year %}
                year.push("{{row}}");
              {% endfor %} 

              {% for row2 in month %}
                month.push("{{row2}}");
              {% endfor %}      

              {% for row3 in date %}
                 date.push("{{row3}}");  
              {% endfor %}

            var cnt = year.length;

/*-------------------------------------------- End Get Array --------------------------------------------------------- */

              // for(var i=1;i<=cnt-1;i++){
              //     document.write("Year :: "+year[i]+"</br>"  );
              //     document.write("Month :: "+month[i]+"</br>");
              //     document.write("Date :: "+date[i]+"</br>");
              // }

/*-------------------------------------------- Start Calendar --------------------------------------------------------- */

    $('#calendar').fullCalendar({
        editable: true,
        header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
        defaultView: 'agendaWeek',
        events: [
        {% for row in events %}         
          {
            document.write(i);
            title: '{{ row['summary'] }}' ,
            start: new Date(year[{{loop.index}}],month[{{loop.index}}]-1,date[{{loop.index}}],12,30),
            end: new Date(year[{{loop.index}}],month[{{loop.index}}]-1,date[{{loop.index}}],14,00),
            allDay: false;
          },
        {% endfor %}
        ]
      });

  });

/*-------------------------------------------- END Calendar --------------------------------------------------------- */              
            </script>
          </div>
          </td>

            <tr class="font-1">
