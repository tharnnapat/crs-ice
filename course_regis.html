/*-------------------------------------------- Start Calendar --------------------------------------------------------- */


  $(document).ready(function() {
  
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    var dd = 30;
    var mm = 08;
    var yy = 2013;
    
    $('#calendar').fullCalendar({
      editable: true,
      events: [
        {
          title: 'All Day Even 1t',
          start: new Date(yy, mm, dd)
        },
        {
          title: 'Long Event',
          start: new Date(y, m, dd),
          end: new Date(y, m, dd-2)
        },
      ]
    });
